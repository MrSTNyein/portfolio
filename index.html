<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sithu Nyein Portfolio</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<style>
		:root {
			--bg: #0f1724;
			--text: #e6eef6;
			--card: #131c2c;
			--muted: #9aa4b2;
			--accent: #6ee7b7;
			--accent2: #6fb3ff;
		}

		body.light {
			--bg: #e6f0ff;
			--text: #222;
			--card: #fff;
			--muted: #666;
			--accent: #3b82f6;
			--accent2: #60a5fa;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Inter, sans-serif;
			background: var(--bg);
			color: var(--text);
			transition: background .4s, color .4s;
			line-height: 1.6;
			overflow-x: hidden;
		}

		a {
			text-decoration: none;
			color: inherit;
		}

		::-webkit-scrollbar {
			width: 6px;
		}

		::-webkit-scrollbar-thumb {
			background: var(--accent2);
			border-radius: 6px;
		}

		::-webkit-scrollbar-thumb:hover {
			background: var(--accent);
		}

		header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 14px 20px;
			position: sticky;
			top: 0;
			z-index: 20;
			background: rgba(0, 0, 0, .25);
			backdrop-filter: blur(12px);
		}

		.menu-btn,
		.theme-btn {
			cursor: pointer;
			font-size: 1.5rem;
			display: flex;
			align-items: center;
			gap: 6px;
			transition: 0.3s;
		}

		.menu-btn:hover,
		.theme-btn:hover {
			transform: scale(1.1);
		}

		.sidebar {
			position: fixed;
			top: 0;
			left: -260px;
			width: 260px;
			height: 100%;
			background: var(--card);
			transition: .4s;
			padding: 20px;
			z-index: 30;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 20px;
			opacity: 0;
			box-shadow: 2px 0 20px rgba(0, 0, 0, 0.3);
		}

		.sidebar.active {
			left: 0;
			opacity: 1;
		}

		.sidebar img {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			border: 2px solid var(--accent);
			object-fit: cover;
		}

		.sidebar nav {
			display: flex;
			flex-direction: column;
			gap: 16px;
			text-align: center;
			opacity: 0;
			transition: 0.4s;
		}

		.sidebar.active nav {
			opacity: 1;
		}

		.back-sidebar {
			align-self: flex-start;
			color: var(--accent);
			cursor: pointer;
			font-weight: 600;
			margin-bottom: 10px;
		}

		.hero {
			min-height: 90vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
			padding: 20px;
			opacity: 0;
			transform: translateY(40px);
			transition: .8s;
		}

		.hero.show {
			opacity: 1;
			transform: translateY(0);
		}

		.hero h1 {
			font-size: 2.5rem;
			margin-bottom: 12px;
			overflow: hidden;
			white-space: nowrap;
			border-right: .15em solid var(--accent);
			width: 0;
			animation: typewriter 2s steps(20) forwards;
		}

		.hero p,
		.about-me {
			max-width: 600px;
			color: var(--muted);
			margin-top: 12px;
		}

		.scroll-down {
			margin-top: 30px;
			font-size: 0.9rem;
			color: var(--accent);
			cursor: pointer;
			animation: bounce 2s infinite;
		}

		@keyframes bounce {
			0%,
			100% {
				transform: translateY(0)
			}

			50% {
				transform: translateY(6px)
			}
		}

		@keyframes typewriter {
			to {
				width: 100%
			}
		}

		.section {
			max-width: 1000px;
			margin: 60px auto;
			padding: 0 20px;
			opacity: 0;
			transform: translateY(20px);
			transition: .6s;
		}

		.section.show {
			opacity: 1;
			transform: translateY(0);
		}

		.section h2 {
			text-align: center;
			margin-bottom: 28px;
			font-size: 1.8rem;
		}

		.projects,
		.blogs,
		.skills,
		.certificates {
			display: grid;
			gap: 20px;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
		}

		.card,
		.blog,
		.skill,
		.certificate {
			background: var(--card);
			border-radius: 12px;
			overflow: hidden;
			cursor: pointer;
			transition: .3s;
			box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
		}

		.card:hover,
		.blog:hover,
		.skill:hover,
		.certificate:hover {
			transform: translateY(-4px);
			box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
		}

		.card img,
		.blog img,
		.certificate img {
			width: 100%;
			height: 180px;
			object-fit: cover;
			border-radius: 12px;
		}

		.card h3,
		.blog-content h3 {
			padding: 12px;
		}

		.skills .skill {
			padding: 16px;
			opacity: 0;
			transform: translateY(20px);
			transition: .6s;
		}

		.skills .skill.show {
			opacity: 1;
			transform: translateY(0);
		}

		.bar {
			height: 10px;
			background: var(--muted);
			border-radius: 6px;
			margin-top: 8px;
			overflow: hidden;
		}

		.fill {
			height: 100%;
			width: 0;
			background: linear-gradient(90deg, var(--accent), var(--accent2));
			transition: width 1.2s;
		}

		form {
			display: flex;
			flex-direction: column;
			gap: 12px;
			max-width: 600px;
			margin: 0 auto;
			background: var(--card);
			padding: 20px;
			border-radius: 12px;
		}

		input,
		textarea {
			padding: 12px;
			border-radius: 8px;
			border: 1px solid #ccc;
			font-size: 1rem;
			background: var(--bg);
			color: var(--text);
		}

		button {
			background: linear-gradient(90deg, var(--accent), var(--accent2));
			border: none;
			padding: 12px;
			border-radius: 8px;
			font-weight: 700;
			cursor: pointer;
			transition: 0.3s;
			color: #fff;
		}

		button:hover {
			transform: scale(1.05);
		}

		.modal {
			position: fixed;
			inset: 0;
			background: rgba(0, 0, 0, .7);
			display: none;
			align-items: center;
			justify-content: center;
			z-index: 40;
			padding: 20px;
		}

		.modal.show {
			display: flex;
		}

		.modal-content {
			background: var(--card);
			padding: 20px;
			border-radius: 12px;
			max-width: 700px;
			width: 100%;
			color: var(--text);
			max-height: 80vh;
			overflow-y: auto;
			animation: fadeUp .4s ease;
		}

		.modal-content img {
			width: 100%;
			border-radius: 12px;
			margin: 12px 0;
		}

		.back-btn {
			display: inline-block;
			margin-top: 20px;
			color: var(--accent);
			cursor: pointer;
		}

		footer {
			text-align: center;
			color: var(--muted);
			padding: 20px;
			margin-top: 40px;
		}

		.socials {
			margin: 20px 0;
			display: flex;
			gap: 16px;
			justify-content: center;
			flex-wrap: wrap;
		}

		.socials a svg {
			width: 28px;
			height: 28px;
			fill: var(--text);
			transition: .3s;
		}

		.socials a:hover svg {
			fill: var(--accent2);
		}

		.made {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 6px;
			margin-top: 10px;
			font-size: .9rem;
			color: var(--muted);
		}

		.made svg {
			width: 16px;
			height: 16px;
			fill: red;
		}

		.testimonials {
			overflow: hidden;
			position: relative;
			margin: 40px 0;
		}

		.testimonial-track {
			display: flex;
			transition: transform .5s ease;
		}

		.testimonial {
			min-width: 100%;
			padding: 20px;
			background: var(--card);
			border-radius: 12px;
			text-align: center;
			box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
		}

		.testimonial img {
			width: 60px;
			height: 60px;
			border-radius: 50%;
			object-fit: cover;
			margin-bottom: 12px;
		}

		.git-graph {
			display: flex;
			justify-content: center;
		}

		#backTop {
			position: fixed;
			bottom: 40px;
			right: 20px;
			padding: 10px 14px;
			border: none;
			background: var(--accent);
			color: #fff;
			border-radius: 6px;
			cursor: pointer;
			display: none;
		}

		@keyframes fadeUp {
			to {
				opacity: 1;
				transform: translateY(0)
			}
		}

		.cta-btn {
			display: inline-block;
			margin-top: 12px;
			padding: 10px 16px;
			border-radius: 8px;
			background: linear-gradient(90deg, var(--accent), var(--accent2));
			color: #fff;
			font-weight: 600;
			text-decoration: none;
			transition: .3s;
		}

		.cta-btn:hover {
			transform: scale(1.05);
		}
	</style>
</head>

<body>

	<header>
		<div class="menu-btn" id="menuBtn">☰ Menu</div>
		<div class="theme-btn" id="themeToggle">◐</div>
	</header>

	<div class="sidebar" id="sidebar">
		<div class="back-sidebar" id="sidebarBack">← Back</div>
		<a href="#" target="_blank">
			<img src="https://i.ibb.co/fVZ8JR2j/IMG-3199.jpg" alt="Profile">
		</a>
		<nav>
			<a href="#projects" class="nav-link">Projects</a>
			<a href="#blogs" class="nav-link">Blogs</a>
			<a href="#skills" class="nav-link">Skills</a>
			<a href="#certificates" class="nav-link">Certificates</a>
			<a href="#testimonials" class="nav-link">Testimonials</a>
			<a href="#github" class="nav-link">GitHub</a>
			<a href="#contact" class="nav-link">Contact</a>
		</nav>
	</div>

	<section class="hero" id="hero">
		<h1 id="typing"></h1>
		<p class="about-me">I design growth strategies & build modern, responsive websites that convert visitors into customers. Passionate about AI and digital marketing.</p>
		<a href="#projects" class="cta-btn">View Projects</a>
		<div class="scroll-down" id="scrollDown">↓ Scroll down</div>
	</section>

	<!-- Projects, Blogs, Skills, Certificates sections remain largely same, with certificate descriptions improved -->
	<!-- ... rest of HTML ... -->

	<script>
		document.getElementById('year').textContent = new Date().getFullYear();

		// Sidebar toggle
		const menuBtn = document.getElementById('menuBtn'),
			sidebar = document.getElementById('sidebar'),
			sidebarBack = document.getElementById('sidebarBack');
		menuBtn.onclick = () => sidebar.classList.add('active');
		sidebarBack.onclick = () => sidebar.classList.remove('active');
		document.querySelectorAll('.nav-link').forEach(l => l.onclick = () => sidebar.classList.remove('active'));

		// Theme toggle
		document.getElementById('themeToggle').onclick = () => document.body.classList.toggle('light');

		// Typing effect
		const roles = ["I'm Digital Marketer", "I'm AI Enthusiast", "I'm Web Developer", "I'm Content Creator"];
		let roleIndex = 0,
			charIndex = 0,
			isDeleting = false,
			typing = document.getElementById("typing");

		function typeRole() {
			let current = roles[roleIndex];
			typing.textContent = current.substring(0, charIndex);
			if (!isDeleting) {
				if (charIndex < current.length) charIndex++, setTimeout(typeRole, 150);
				else isDeleting = true, setTimeout(typeRole, 1200);
			} else {
				if (charIndex > 0) charIndex--, setTimeout(typeRole, 80);
				else isDeleting = false, roleIndex = (roleIndex + 1) % roles.length, setTimeout(typeRole, 200);
			}
		}
		typeRole();

		// Scroll animations
		const observer = new IntersectionObserver(entries => {
			entries.forEach((e, i) => {
				if (e.isIntersecting) {
					e.target.classList.add('show');
					if (e.target.classList.contains('skill')) setTimeout(() => {
						e.target.querySelector('.fill').style.width = e.target.querySelector('.fill').dataset.width;
					}, i * 200);
				}
			});
		}, {
			threshold: .1
		});
		document.querySelectorAll('.hero,.section,.skill').forEach(el => observer.observe(el));

		// Modal
		const modal = document.getElementById('modal'),
			modalTitle = document.getElementById('modalTitle'),
			modalDesc = document.getElementById('modalDesc'),
			modalImage = document.getElementById('modalImage'),
			modalClose = document.getElementById('modalClose');

		document.querySelectorAll('.card,.blog,.certificate').forEach(el => {
			el.onclick = () => {
				modalTitle.textContent = el.dataset.title;
				modalDesc.textContent = el.dataset.desc;
				modalImage.src = el.dataset.img;
				modal.classList.add('show');
			};
		});

		modalClose.onclick = () => modal.classList.remove('show');

		// Scroll down
		document.getElementById('scrollDown').onclick = () => document.getElementById('projects').scrollIntoView({
			behavior: 'smooth'
		});

		// Back to top
		const backTop = document.getElementById('backTop');
		window.addEventListener('scroll', () => {
			backTop.style.display = window.scrollY > 300 ? 'block' : 'none';
		});
		backTop.onclick = () => window.scrollTo({
			top: 0,
			behavior: 'smooth'
		});

		// Testimonials carousel
		const track = document.getElementById('testimonialTrack');
		let index = 0;
		setInterval(() => {
			index = (index + 1) % track.children.length;
			track.style.transform = `translateX(-${index * 100}%)`;
		}, 4000);
</script>
